---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/fabio-mrocha/argocd-crossplane.git
    targetRevision: main
    path: crossplane/providers
  - repoURL: https://github.com/fabio-mrocha/argocd-crossplane.git
    targetRevision: main
    path: crossplane/resources
  destination:
    name: in-cluster
    namespace: infra
  syncPolicy:
    automated:
      prune: true    
    syncOptions:
    - CreateNamespace=true
